<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header></header>

        <main class="app">
            <!-- Asset Details -->
            <section class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="asset-brand">
                            <img class="asset-icon" />
                            <h1 class="asset-name"></h1>
                            <span class="asset-rank badge"></span>
                        </div>
                        <div class="asset-price">assetPrice</div>
                        <div class="asset-volume">assetVolume</div>
                        <div class="asset-marketcap">assetMarketCap</div>
                        <div class="asset-exchanges">assetExchanges</div>
                    </div>
                </div>
            </section>

            <!-- Asset Chart -->
            <section class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="section-title">Gr√°fico</div>
                        <div class="asset-chart">
                            <div id="tradingview_b09eb"></div>
                            <script
                                type="text/javascript"
                                src="https://s3.tradingview.com/tv.js"
                            ></script>
                            <script type="text/javascript">
                                new TradingView.widget({
                                    autosize: true,
                                    symbol: 'BINANCE:BTCBRL',
                                    timezone: 'America/Sao_Paulo',
                                    theme: 'light',
                                    style: '3',
                                    locale: 'br',
                                    toolbar_bg: '#f1f3f6',
                                    enable_publishing: false,
                                    hide_top_toolbar: true,
                                    hide_legend: true,
                                    withdateranges: true,
                                    save_image: false,
                                    container_id: 'tradingview_b09eb'
                                })
                            </script>
                        </div>
                    </div>
                </div>
            </section>

            <section class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="section-title">Perfil</div>
                        <div class="asset-history"></div>
                    </div>
                </div>
            </section>
        </main>

        <footer></footer>

        <!-- JS -->
        <script src="app.js"></script>

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
