<body onload="start()">

    <header id="header"></header>
    <h1>Portfolio</h1>

    <div class="container">

        <div class="row">


            <div class="col-sm-6 ">

                <div id="patrimonio"> </div>

            </div>

            <div class="col-sm-1">

                <select name="cambio" id="cambio" class="form-control" onchange="start()">
                    <option value="BRL">BRL</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>

            </div>



            <div id="msg" class="col-sm-2 offset-sm-10 ">
                <a href="../CadastroCripto/cadastroCripto.html"><input type="button" class="btn btn-warning" id="btnClear"

            </div>
        </div>


        <div class="row">
            <h1>Minhas criptomoedas</h1>
            <div id="graficoCripto" class="col-sm-6" style="width: 800px; height: 450px;">

            </div>
        </div>



        <div class="row">
            <div class="col-sm-7">

                <h2>Minha carteira</h2>
                <table id="grid-criptos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">data</th>
                            <th scope="col">Entrada</th>
                            <th scope="col">atual</th>
                            <th scope="col">porcentagem</th>
                        </tr>
                    </thead>
                    <tbody id="table-criptos">
                    </tbody>
                </table>

            </div>

        </div>
    </div>
