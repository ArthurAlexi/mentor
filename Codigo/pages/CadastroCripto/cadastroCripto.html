<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Criptomoedas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!--Parte a olhar - pego com hesdras-->
    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
/>
    <link
            rel="shortcut icon"
            href="assets/images/icon-mentor.svg"
            type="image/x-icon"
    />

    <!-- Bootstrap Icons -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />

</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img
                    src="assets/images/logo-mentor.svg"
                    alt="Logo"
                    height="40"
                />
            </a>
            <form class="container-fluid search">
                <div class="input-group search-field">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Busque uma criptomoeda ou token..."
                        aria-label="Username"
                        aria-describedby="basic-addon1"
                    />
                    <span
                        class="input-group-text search-icon"
                        id="basic-addon1"
                        ><i class="bi bi-search"></i
                    ></span>
                </div>
            </form>
            <div class="actions-right-header">
                <div class="user-buttons">
                    <a href="#"><i class="bi bi-heart"></i></a
                    ><a href="#"><i class="bi bi-bell"></i></a>
                </div>
                <div class="hello-message">
                    Olá, <span class="user-name">Hesdras!</span>
                </div>
                <img
                    class="user-avatar"
                    src="assets/images/icon-avatar.png"
                    alt=""
                />
            </div>
        </div>
    </nav>
</header>

<body onload="init()">
    
    <h1>Cadastro de Criptomoedas </h1>

    <div class="container">

        
        

        <form id="form-cripto">


            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                </div>
                <div class="col-sm-3">
                    <label for="inputNome">Nome (*)</label>
                    <input type="text" class="form-control" id="inputNome" required placeholder="Informe a Criptomoeda">
                </div>
                <div class="col-sm-4">
                    <label for="inputData">Data (*)</label>
                    <input type="date" class="form-control" id="inputData" required placeholder="Informe a data">
                 </div>

                 <div class="col-sm-3">
                    <label for="inputValor">Valor (*)</label>
                    <input type="number" class="form-control" id="inputValor" min="0" step=".01" required placeholder="Valor">
                </div>


                <div class="col-sm-5">
                    (*)
                    <select name="câmbio" id="cambio" class="form-control" required>
                        <option value="">Selecione a moeda usada</option>
                        <option value="dolar">USD</option>
                        <option value="real">BRL</option>
                        <option value="euro">EUR</option>
                    </select>                    
                </div>

                <div class="col-sm-6">
                    <label for="inputExchange">exchange</label>
                    <input type="text" class="form-control" id="inputExchange" placeholder="Informe a exchange" >
                </div>

                <div class="col-sm-4">
                    <small>(*) Campos obrigatórios</small>
                </div>

            </div>

            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">Criptomoeda não encontrado.</div>-->
            </div>

            
        <div class="row">

            <div class="form-group row">

                

                <div class="col-sm-12">
                    <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                    <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                    <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
                    <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Form">
                    <a href="portfolio.html"><input type="button" class="btn btn-warning" id="btnClear" value="Ir para o portfolio"></a>
                </div>
            </div>

            <div class="col-sm-12">
                <table id="grid-criptos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Moeda</th>
                            <th scope="col">Data</th>
                            <th scope="col">exchange</th>
                        </tr>
                    </thead>
                    <tbody id="table-criptos">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="appBase.js"></script>
    <script src="appCadastroCripto.js"></script>
    
</body>

</html>
