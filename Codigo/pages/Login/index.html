<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="../../assets/images/icon-mentor.svg"
            type="image/x-icon"
        />
        <title>Login | Mentor</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="../../style.css" />
        <link rel="stylesheet" href="style.css" />

        <!-- Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
        />

        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <a class="navbar-brand" href="../../../index.html">
                        <img
                            src="../../assets/images/logo-mentor.svg"
                            alt="Logo"
                            height="40"
                        />
                    </a>
                </div>
            </nav>
        </header>

        <main class="app">
            <section class="container login-canvas">
                <div class="row">
                    <div class="col-12">
                        <div class="section-title">Login</div>
                        <div
                            id="feedbackMessage"
                            class="alert alert-danger"
                            role="alert"
                        ></div>
                        <form id="loginForm">
                            <div class="form-floating mb-3">
                                <input
                                    type="email"
                                    class="form-control"
                                    id="floatingInput"
                                    placeholder="E-mail"
                                    required
                                />
                                <label for="floatingInput">E-mail</label>
                            </div>
                            <div class="form-floating">
                                <input
                                    type="password"
                                    class="form-control"
                                    id="floatingPassword"
                                    placeholder="Senha"
                                    required
                                />
                                <label for="floatingPassword">Senha</label>
                            </div>
                            <button
                                id="loginButton"
                                class="primary-button"
                                type="submit"
                            >
                                Login
                            </button>
                        </form>
                        <div>
                            <button
                                class="secondary-button"
                                type="button"
                                data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop"
                            >
                                Ainda n√£o tem uma conta?
                            </button>
                        </div>
                        <!-- SIGN-UP MODAL -->
                        <div
                            class="modal fade"
                            id="staticBackdrop"
                            data-bs-backdrop="static"
                            data-bs-keyboard="false"
                            tabindex="-1"
                            aria-labelledby="staticBackdropLabel"
                            aria-hidden="true"
                        >
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5
                                            class="modal-title"
                                            id="staticBackdropLabel"
                                        >
                                            Crie sua conta
                                        </h5>
                                        <button
                                            type="button"
                                            class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"
                                        ></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="signUpForm">
                                            <div
                                                id="feedbackMessageModal"
                                                class="messages"
                                            ></div>
                                            <div class="form-floating mb-3">
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="signupFirstName"
                                                    placeholder="Nome"
                                                    required
                                                />
                                                <label for="floatingFirstName"
                                                    >Nome</label
                                                >
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="signupLastName"
                                                    placeholder="Sobrenome"
                                                    required
                                                />
                                                <label for="signupLastName"
                                                    >Sobrenome</label
                                                >
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input
                                                    type="email"
                                                    class="form-control"
                                                    id="signupEmail"
                                                    placeholder="E-mail"
                                                    required
                                                />
                                                <label for="signupEmail"
                                                    >E-mail</label
                                                >
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input
                                                    type="password"
                                                    class="form-control"
                                                    id="signupPassword"
                                                    placeholder="Senha"
                                                    required
                                                />
                                                <label for="signupPassword"
                                                    >Senha</label
                                                >
                                            </div>
                                            <div class="modal-footer">
                                                <button
                                                    id="signupButton"
                                                    class="primary-button"
                                                    type="submit"
                                                >
                                                    Cadastrar
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer></footer>

        <!-- JS -->
        <script src="../../app.js"></script>
        <script src="index.js"></script>

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
